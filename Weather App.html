<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main>
        <section>
            <h2>Current Weather</h2>
            <p><strong>City:</strong> Chennai</p>
            <p><strong>Temperature:</strong> 25°C</p>
            <p><strong>Condition:</strong> Sunny</p>
        </section>

        <section>
            <h2>Forecast</h2>
            <ul>
                <li>Monday - 27°C - ☀️ Sunny</li>
                <li>Tuesday - 22°C - 🌧 Rainy</li>
                <li>Wednesday - 24°C - ☁️ Cloudy</li>
                <li>Thursday - 26°C - ⛅ Partly Cloudy</li>
                <li>Friday - 28°C - ☀️ Sunny</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2025 Weather App</p>
    </footer>
</body>
</html>
