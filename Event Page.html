<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        /* Event Details */
        .event-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .event-date {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 20px;
        }

        .event-description {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        /* Call to Action Button */
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .event-title {
                font-size: 1.5rem;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        Welcome to Our Annual Tech Conference!
    </div>

    <div class="container">
        <h2 class="event-title">Tech Innovation Summit 2025</h2>
        <p class="event-date">Date: June 15, 2025 | Time: 10:00 AM - 5:00 PM</p>
        <p class="event-description">
            Join us for a day of inspiration, learning, and networking with top tech leaders and innovators. 
            Get insights into the latest trends in AI, Machine Learning, and more!
        </p>
        <a href="#" class="cta-button">Register Now</a>
    </div>

</body>
</html>
